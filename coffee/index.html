<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Trip Scroll</title>
  </head>
  <body>
    <section class="hero">
      <h1 class="gravitas-one-regular">Explore your own coffee!</h1>
    </section>

    <section class="work-item">
      <div class="work-item__img">
        <img src="./images/coffee-1.jpg" alt="Picture of coffee" />
      </div>
      <div class="work-item__name">
        <h2 class="gravitas-one-regular">Americano</h2>
      </div>
    </section>

    <section class="work-item">
      <div class="work-item__img">
        <img src="./images/coffee-2.jpg" alt="Picture of coffee" />
      </div>
      <div class="work-item__name">
        <h2 class="gravitas-one-regular">Cappucino</h2>
      </div>
    </section>

    <section class="work-item">
      <div class="work-item__img">
        <img src="./images/coffee-3.jpg" alt="Picture of coffee" />
      </div>
      <div class="work-item__name">
        <h2 class="gravitas-one-regular">Latte</h2>
      </div>
    </section>

    <section class="work-item">
      <div class="work-item__img">
        <img src="./images/coffee-4.jpg" alt="Picture of coffee" />
      </div>
      <div class="work-item__name">
        <h2 class="gravitas-one-regular">Raf coffee</h2>
      </div>
    </section>

    <section class="outro">
      <h2>End of exploring :(</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
